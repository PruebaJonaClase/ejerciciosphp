<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
</head>

<body>
	<button id="boton1" onclick="c()">Take off</button>
	<button id="boton2" onclick="d()">Abort mission</button>
	<p id="p">The shuttle is on the ground</p>
</body>

<script>
function c(){
	document.getElementById("p").innerHTML="Houston, we have liftoff!";
}

function d(){
	let respuesta = confirm("Are you sure you want to abort the mission?");
	if (respuesta) {
		document.getElementById("p").innerHTML="Mission aborted! Space shuttle returning home";
	} else {
		alert("Has cancelado.");
		document.getElementById("p").innerHTML="has cancelado";
	}

}

</script>
<style>
#boton2:hover{
	background-color: red;
}
</style>
</html>
